<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Expense - EASY CHORE</title>
    <link rel="stylesheet" href="css/anti-glitch.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>EASY CHORE</h1>
                <div class="current-home">
                    Current Home: <span id="current-home-name">Loading...</span>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="btn secondary-btn">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="view-expenses.html" class="btn secondary-btn">
                    <i class="fas fa-list"></i> View Expenses
                </a>
                <button id="logout-btn" class="btn secondary-btn">
                    <i class="fas fa-sign-out-alt"></i> <span class="btn-text">Logout</span>
                </button>
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Add New Expense</h2>
                </div>
                <form id="add-expense-form">
                    <div class="form-group">
                        <label for="expense-payer">Paid By</label>
                        <select id="expense-payer" required>
                            <option value="">Select who paid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <div class="amount-input">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="expense-amount" min="0.01" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expense-reason">Reason</label>
                        <input type="text" id="expense-reason" required>
                    </div>

                    <div class="form-group">
                        <label for="expense-split-type">Split Type</label>
                        <select id="expense-split-type" required>
                            <option value="equal">Equal Split</option>
                            <option value="custom">Custom Split</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Split With</label>
                        <div id="debtors-container" class="debtors-container">
                            <!-- Debtors will be populated dynamically -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Easy Chore. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
    <!-- Mobile optimizations -->
    <script src="js/mobile-optimizations.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/form-mobile-enhancements.js"></script>
</body>
</html>
