<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Expenses - Easy Chore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .pay-now-btn {
            background-color: #4CBB17;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        .paid-cash-btn {
            background-color: #4A6FA5;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        .payment-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .paid {
            background-color: rgba(76, 187, 23, 0.1);
            color: #4CBB17;
        }
        .unpaid {
            background-color: rgba(255, 107, 107, 0.1);
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Easy Chore</h1>
                <div class="current-home">
                    Current Home: <span id="current-home-name">Loading...</span>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="btn secondary-btn">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="add-expense.html" class="btn primary-btn">
                    <i class="fas fa-plus"></i> Add Expense
                </a>
                <button id="logout-btn" class="btn secondary-btn">
                    <i class="fas fa-sign-out-alt"></i> <span class="btn-text">Logout</span>
                </button>
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Expense History</h2>
                    <a href="profile.html" class="btn secondary-btn">
                        <i class="fas fa-user-circle"></i> My Payment Profile
                    </a>
                </div>
                <div class="list-container">
                    <ul id="expenses-list" class="list">
                        <!-- Expenses will be loaded here -->
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Easy Chore. All rights reserved.</p>
        </footer>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Payment Profile</h2>
            <form id="payment-profile-form">
                <div class="form-group">
                    <label for="upi-id">UPI ID</label>
                    <input type="text" id="upi-id" placeholder="yourname@upi">
                    <p class="help-text">This will be used for receiving payments from other members</p>
                </div>
                <button type="submit" class="btn primary-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
    <!-- Mobile optimizations -->
    <script src="js/mobile-optimizations.js"></script>
    <script src="js/mobile-nav.js"></script>
</body>
</html>
