<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Chore - EASY CHORE</title>
    <link rel="stylesheet" href="css/anti-glitch.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>EASY CHORE</h1>
                <div class="current-home">
                    Current Home: <span id="current-home-name">Loading...</span>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="btn secondary-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
                <a href="view-chores.html" class="btn secondary-btn"><i class="fas fa-list"></i> View Chores</a>
                <button id="logout-btn" class="btn secondary-btn"><i class="fas fa-sign-out-alt"></i> <span class="btn-text">Logout</span></button>
            </nav>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Add a New Chore</h2>
                </div>
                <form id="add-chore-form">
                    <div class="form-group">
                        <label for="chore-type">Chore Type</label>
                        <select id="chore-type" required>
                            <option value="" disabled selected>Select a chore type</option>
                            <option value="Brooming">Brooming</option>
                            <option value="Mopping">Mopping</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Trash">Trash</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="done-by">Done By</label>
                        <input type="text" id="done-by" placeholder="Who did this chore?" required>
                    </div>

                    <div class="form-group">
                        <label for="chore-date">Date</label>
                        <input type="date" id="chore-date" required>
                    </div>

                    <div class="form-group">
                        <label for="chore-time">Time</label>
                        <input type="time" id="chore-time">
                    </div>

                    <div class="form-group">
                        <label for="chore-notes">Notes (Optional)</label>
                        <textarea id="chore-notes" rows="3" placeholder="Any additional details about the chore"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="chore-photo">Photo (Optional)</label>
                        <input type="file" id="chore-photo" accept="image/*">
                        <div class="photo-preview" id="photo-preview">
                            <i class="fas fa-camera"></i>
                            <p>No photo selected</p>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-save"></i> Save Chore
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Easy Chore. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chores.js"></script>
    <!-- Mobile optimizations -->
    <script src="js/mobile-optimizations.js"></script>
    <script src="js/mobile-nav.js"></script>
    <script src="js/form-mobile-enhancements.js"></script>
</body>
</html>
